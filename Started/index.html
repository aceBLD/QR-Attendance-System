    <!--Sign in page-->
    <div class="body-sign-in">
      <h2>Sign In</h2>
      <form class="Sign-in-field" id="signInForm" method="post">
        <p>Email</p>
        <input type="email" name="email" class="field-signer" placeholder="Email" required>
        <p>Password</p>
        <input type="password" name="password" class="field-signer" placeholder="Password" required>

        <button type="submit" class="button-signer">Sign in</button>
      </form>
      <p id="signinMessage" style="color:red;"></p>
      <p style="margin-top: 25px;">donâ€™t have an account? <button id="dont" onclick="afterIn()">Sign up here.</button>
      </p>
      <br>
    </div>
    <!--END OF Sign in page-->


    <!--Sign up page-->
    <div class="body-sign-up">
      <h2>Sign Up</h2>
      <div class="sign-uplayer1">
        <form class="Sign-up-field" method="post" id="signUpForm">
          <p>Full Name</p>
          <input type="text" class="field-signer" name="fullname" placeholder="Full Name" required>
          <p>Email</p>
          <input type="email" class="field-signer" placeholder="Email" name="email" required>
          <p>Password</p>
          <input type="password" class="field-signer" name="password" placeholder="Password" required>
          <p>Confirm Password</p>
          <input type="password" class="field-signer" name="confirmPassword" placeholder="Password" required>

          <p>What are you?</p>
          <div class="choiceButton-container">
            <div class="Sign-up-choice-button">
              <div class="student">
                <input type="radio" id="Student" name="role" value="Student">
                <label for="Student">Student</label>
              </div>

              <div class="teacher">
                <input type="radio" id="Teacher" name="role" value="Teacher">
                <label for="Teacher">Teacher</label>
              </div>
            </div>
            <div class="sign-upButton"><button type="submit" class="button-signer">Sign up</button></div>
          </div>
        </form>
      </div><!--IGNORE THE sign-uplayer1-->
      <p id="signupMessage" style="color:red;"></p>
      <p style="margin-top: 25px;">Already have an account? <button id="dont" onclick="afterUp()">Sign In here.</button>
      </p>
    </div>
    <!--END OF Sign up page-->
